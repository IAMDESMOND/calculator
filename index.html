<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div><input class="display" type="text"></div>
        <div class="buttons">
            <div class="button function">MC</div>
            <div class="button function">&divide</div>
            <div class="button function">&#215</div>
            <button class="button" onclick="7">7</button>
            <div class="button" onclick="8">8</div>
            <div class="button" onclick="9">9</div>
            <div class="button" >-</div>
            <div class="button" onclick="4">4</div>
            <div class="button" onclick="5">5</div>
            <div class="button" onclick="6">6</div>
            <div class="button">+</div>
            <div class="button" onclick="1">1</div>
            <div class="button" onclick="2">2</div>
            <div class="button" onclick="3">3</div>
            <div class="button equals">=</div>
            <div class="button zero" onclick="0">0</div>
            <div class="button" onclick="1">.</div>
        </div>
    </main>
</body>
</html>
